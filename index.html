<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced 3D Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: white;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #333;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="changeCamera">Change Camera</button>
  </div>
  <audio id="backgroundMusic" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Galaxy Background
    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starVertices = [];
    for (let i = 0; i < 5000; i++) {
      starVertices.push((Math.random() - 0.5) * 2000);
      starVertices.push((Math.random() - 0.5) * 2000);
      starVertices.push((Math.random() - 0.5) * 2000);
    }
    starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Sun
    const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Sunlight
    const sunlight = new THREE.PointLight(0xffcc00, 3, 500);
    sunlight.position.set(0, 0, 0);
    scene.add(sunlight);

    // Textures for planets (replace with your GitHub URLs)
    const planetTextures = {
      Mercury: 'https://2k_mercury.jpg',
      Venus: 'https://2k_venus_surface.jpg',
      Earth: 'https://2k_earth_daymap.jpg',
      Mars: 'https://2k_mars.jpg',
      Jupiter: 'https://2k_jupiter.jpg',
      Saturn: 'https://8k_saturn.jpg',
Sun: 'https://2k_sun.jpg',
    };

    const planets = [
      { name: "Mercury", size: 0.5, orbitRadius: 10, speed: 0.02, texture: planetTextures.Mercury },
      { name: "Venus", size: 1, orbitRadius: 15, speed: 0.015, texture: planetTextures.Venus },
      { name: "Earth", size: 1.2, orbitRadius: 20, speed: 0.01, texture: planetTextures.Earth },
      { name: "Mars", size: 0.9, orbitRadius: 25, speed: 0.008, texture: planetTextures.Mars },
      { name: "Jupiter", size: 3, orbitRadius: 35, speed: 0.005, texture: planetTextures.Jupiter },
      { name: "Saturn", size: 2.5, orbitRadius: 45, speed: 0.004, texture: planetTextures.Saturn },
    ];

    const planetMeshes = planets.map(planet => {
      const geometry = new THREE.SphereGeometry(planet.size, 32, 32);
      const texture = new THREE.TextureLoader().load(planet.texture);
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      return { ...planet, mesh, angle: Math.random() * Math.PI * 2 };
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      // Update planet positions
      planetMeshes.forEach(planet => {
        planet.angle += planet.speed;
        planet.mesh.position.x = planet.orbitRadius * Math.cos(planet.angle);
        planet.mesh.position.z = planet.orbitRadius * Math.sin(planet.angle);
      });

      renderer.render(scene, camera);
    }

    animate();

    // Camera Controls
    let cameraAngle = 0;
    const cameraPositions = [
      { x: 0, y: 50, z: 100 }, // Overview
      { x: 0, y: 100, z: 0 },  // Top-down
      { x: 100, y: 20, z: 0 }, // Side View
    ];
    function switchCamera() {
      cameraAngle = (cameraAngle + 1) % cameraPositions.length;
      const pos = cameraPositions[cameraAngle];
      camera.position.set(pos.x, pos.y, pos.z);
      camera.lookAt(0, 0, 0);
    }

    document.getElementById("changeCamera").addEventListener("click", switchCamera);

    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
